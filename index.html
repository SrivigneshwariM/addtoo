    <script>
        
const product=[
    {
        id: 0,
        image: 'image/caramel-macchiato.jpg',
        title: 'Caramel Macchiato',
        price: 445,
    },
    {
        id: 1,
        image: 'image/flat-white.png',
        title: 'Flat White',
        price: 275,
    },
    {
        id: 2,
        image: 'image/chocolate-frappuccino.png',
        title: 'Chocolate Frappucino',
        price: 325,
    },
    {
        id: 3,
        image: 'image/frappe.jpg',
        title: 'Frappe',
        price: 279,
    },
    {
        id: 4,
        image: 'image/caffe-mocha.png',
        title: 'Caffe Mocha',
        price: 120,
    },
    {
        id: 5,
        image: 'image/vanilla-frappuccino.jpg',
        title: 'Vanilla Frappucino',
        price: 250,
    },
]

const categories = [...new Set(product.map((item)=>{return item}))]
let i=0;
document.getElementById('root').innerHTML=categories.map((item)=>{
    var {image, title, price} = item;
    return(
        `<div class='box'>
        <div class='img-box'>
        <img class='images' src=${image}></img>
        </div>
        <div class='bottom'>
        <p><b>${title}</b></p>
        <h2>₹ ${price}.00</h2>`+
        "<button onclick='addtocart("+(i++)+")'>Add to Cart</button>"+
        `</div>
        </div>`
    )
}).join('')

var cart=[];
function addtocart(a){
    cart.push({...categories[a]});
    displaycart();
}
function delElement(a){
    cart.splice(a,1);
    displaycart();

}
function displaycart(){
    let j=0,total=0;
    document.getElementById("count").innerHTML=cart.length;
    if(cart.length==0){
        document.getElementById('cartItem').innerHTML="Your cart is empty";
        document.getElementById("total").innerHTML="$ "+0+".00";
    }
    else{
         document.getElementById('cartItem').innerHTML= cart.map((items)=>{
            var {image, title, price} = items;
            total=total+price;
            document.getElementById("total").innerHTML="$ "+total+" .00";
            return(
                `<div class='cart-item'>
                <div class='row-img'>
                <img class='rowimg' src=${image}>
                </div>
                <p style ='font-size:12px;'><b>${title}  </b></p>
                <h2 style='font-size:15px;'>  ₹ ${price}.00</h2>`+
                "<i class='fa-solid fa-trash' onclick='delElement("+(j++) +")'></i></div>"
            );
         }).join('');
    }
}
